<style type="text/css" media="screen">
  .container {
    margin: 40px auto 120px;
    max-width: 600px;
    text-align: center;
  }
</style>

<div class="container page-content">
  <h1>404</h1>

  <p><strong>Oups :(</strong></p>
  <p>Cette page n'existe pas ou a changé d'adresse. </p>

  <div id="am-404" class="card card--one">
    <p>Nous avons détecté que vous étiez à la recherche d'un article de <a href="/aide-memoire/">la&nbsp;revue&nbsp;Aide-mémoire</a>.</p>
    <br>
    <a class="button button--blue" href="/aide-memoire/#rechercher">Rechercher un&nbsp;article ou un&nbsp;auteur</a>
  </div>
</div>

<script>
    var requestedUrl = new Request(window.location.href);
    fetch(requestedUrl).then(function(response) {
      if (response.status == 404) {
        var thisUrl = window.location.href;
        var amText = document.getElementById("am-404");
        if (thisUrl.includes('aide-memoire') || thisUrl.match(/am[0-9][0-9]/g)) {
          amText.classList.add('opened');
        }
      }
    });
</script>
