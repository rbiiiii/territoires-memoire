<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  <meta property="og:image" content="{%- if page.img_file -%}{{ site.url }}{{ page.img_file }}{%- elsif page.img_src -%}{{ site.url }}{{ page.img_src }}{%- elsif page.title_img -%}{{ site.url }}assets/images/{{ page.title_img }}{%- elsif page.collection == 'emploi' -%}{{ site.url }}/assets/uploads/tm-emploi.jpg{%- else -%}{{ site.url }}assets/images/tdlm-facebook-image-og-2018.jpg{%- endif -%}" />
  
  {% if page.url == "/index.html" %}
    <meta property="og:type" content="website" />
  {% else %}
    <meta property="og:type" content="article" />
  {% endif %}
  
  <link rel="stylesheet" type="text/css" href="/assets/main.css?ver=20210705" />
  <link rel="stylesheet" type="text/css" href="/assets/css/fonts.css" />
  
  <link rel="stylesheet" type="text/css" href="/assets/css/jquery.fancybox.min.css" />

  <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  {%- if page.permalink == "reseau" -%}
  <link rel="stylesheet" href="/assets/css/leaflet.min.css" />
  <script src="/assets/javascript/leaflet.js"></script>
  <script src="/assets/javascript/leaflet.ajax.min.js"></script>
  {%- endif -%}

  {%- if page.path contains '_agenda' or page.path contains '_actualites' or page.path contains '_aide-memoire' or page.path contains '_emploi' -%}
  <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property=5b1e5adbe9c37c00114cb7b8&product=inline-share-buttons"></script>
  {%- endif -%}

  <script defer src="/assets/javascript/cookie-consent.min.js"></script>
  <script>
  // COOKIES
  window.addEventListener('load', function(){
  window.cookieconsent.initialise({
    revokeBtn: "<div class='cc-revoke'></div>",
    type: "opt-in",
    theme: "classic",
    palette: {
        popup: {
            background: "#fff",
            text: "#003a60"
        },
        button: {
            background: "#003a60",
            text: "#fff"
        }
    },
    content: {
        message: "Nous utilisons des cookies pour vous garantir la meilleure expérience sur notre site.",
        link: "Politique de confidentialité",
        allow: "Accepter",
        deny: "Refuser",
        href: "https://www.territoires-memoire.be/politique-de-confidentialite"
    },
    onInitialise: function(status) {
      if(status == cookieconsent.status.allow) cookiesLoader();
    },
    onStatusChange: function(status) {
      if (this.hasConsented()) cookiesLoader();
    }
  })
  });

  function cookiesLoader() {
    // Google Analytics
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-38116427-1', 'auto');
      ga('send', 'pageview');
      ga('set', 'anonymizeIp', true);
  }
  </script>
</head>
